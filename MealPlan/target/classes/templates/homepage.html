<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Homepage</title>
</head>
<body>
  <h2>Главная страница</h2>
  <p sec:authorize="hasRole('ROLE_ANONYMOUS')">Страница для не авторизованных</p>
  <p sec:authorize="isAuthenticated()">Страница для авторизованных</p>

  <div sec:authorize="hasRole('ROLE_ANONYMOUS')">
    <p><a th:href="@{|/login|}" th:text="'Войти'"></a></p>
    <p><a th:href="@{|/register|}" th:text="'Регистрация'"></a></p>
  </div>

  <div sec:authorize="isAuthenticated()">
    <p>Вход выполнен: <span sec:authentication="name"></span></p>
    <p><a th:href="@{|/dishes_table|}" th:text="'Выбор блюда'"></a></p>
    <p><a th:href="@{|/dashboard|}" th:text="'Профиль'"></a></p>
    <a th:href="@{/logout}">Выйти</a>
  </div>

</body>
</html>
